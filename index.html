<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>Movie Search</title>
</head>
<body>
    <header>
        <div class="header-wrapper">
            <h1 class="logo">MovieSearch</h1>
        </div>  
    </header>
    <main>
        <div class="wrapper">
                <form action class="search">
                    <input autofocus type="search" class="search-input" placeholder="Search" autocomplete="off" style="background-image: url(./src/assets/image/search.svg);">
                    <button class="search-button" type="submit">Search</button>
                </form>
                <p class="info"></p>
            <div class="swiper">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                           
                        </div>
                    </div>   
                    <div class="swiper-button-next swiper-button"></div>
                    <div class="swiper-button-prev swiper-button"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="rs-school">
                <p>RS School 2020Q1</p>
            </div>
            <div class="github">
                <img src="./src/assets/image/github.svg" alt="github">
                <a href="https://github.com/PavelYermakov1">PavelYermakov1</a>
            </div>
        </div>
    </footer> 
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> 
    <script src="./dist/script.js"></script> 
</body>
